[social_network]
routes.facebook_like.route = "/social/fb_like"
routes.facebook_like.defaults.module = socialNetwork
routes.facebook_like.defaults.controller = facebook
routes.facebook_like.defaults.action = like

[login]
routes.login.route = ":module/:username/:password"
routes.login.defaults.module = login
routes.login.defaults.controller = index
routes.login.defaults.action = index
routes.login.params.username = /d+
routes.login.params.password = /d+

[error]
routes.error.route = "/*"
routes.error.defaults.module = error
routes.error.defaults.controller = index
routes.error.defaults.action = index